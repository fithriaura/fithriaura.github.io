<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fithri Aura | Portofolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #355e3b, #2f4f4f); 
            color: #f1e1c6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #3a6a3d, #3a5f62); 
            padding: 15px 5%;
            position: fixed; 
            width: 100%; 
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .owner-name-nav {
            font-size: 24px;
            font-weight: bold;
            color: #f1e1c6;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        nav a { 
            color: #f1e1c6; 
            text-decoration: none; 
            font-size: 16px; 
            font-weight: bold; 
            transition: 0.3s;
            padding: 10px 20px;
            border-radius: 5px;
        }

        nav a:hover { 
            background: rgba(181, 139, 95, 0.3); 
            color: #fff;
            transform: scale(1.05);
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            color: #f1e1c6;
            font-size: 30px;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 120px 0;
            text-align: center;
        }

        .hero h1 { 
            font-size: 50px; 
            color: #d3c6b1;
            animation: fadeIn 1.5s ease-in-out;
        }

        .cta-button {
            background: #4b8c4e;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 30px;
            transition: 0.3s;
            display: inline-block;
        }

        .cta-button:hover {
            background: #2d6f32;
            transform: scale(1.05);
        }

        .social-icons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .social-icons a {
            color: #f1e1c6;
            font-size: 22px;
            transition: 0.3s;
            padding: 12px;
            border-radius: 50%;
            background: rgba(181, 139, 95, 0.3);
        }

        .social-icons a:hover {
            background: #4b8c4e;
            transform: scale(1.1);
        }

        footer { 
            background: #3a5f62; 
            color: #f1e1c6; 
            text-align: center; 
            padding: 20px; 
            margin-top: 30px;
            border-top: 1px solid #b3a28c; 
        }

        @media (max-width: 768px) {
            .nav-container {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
            }

            .owner-name-nav {
                margin-right: auto;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                gap: 10px;
                width: 100%;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
                position: absolute;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
            }

            .container {
                padding: 140px 20px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="owner-name-nav">Fithri Aura</div>
            <div class="nav-links">
                <a href="#" onclick="showPage('home')">Home</a>
                <a href="#" onclick="showPage('about')">About</a>
                <a href="#" onclick="showPage('contact')">Contact</a>
            </div>
            <div class="menu-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div id="content" class="hero">
            <h1>Welcome to My Portofolio</h1>
            <a href="#" class="cta-button" onclick="viewProjects()">View My Projects</a>
        </div>
    </div>

    <div class="social-icons">
        <a href="https://www.instagram.com/rajngdae" target="_blank" class="fab fa-instagram"></a>
        <a href="https://letterboxd.com/razych" target="_blank" class="fab fa-film"></a>
    </div>

    <footer>
        &copy; 2025 Fithri Aura. All Rights Reserved.
    </footer>

    <script>
        function showPage(page) {
            let content = document.getElementById("content");
            if (page === 'home') {
                content.innerHTML = "<h1>Welcome to My Portofolio</h1><a href='#' class='cta-button' onclick='viewProjects()'>View My Projects</a>";
            } else if (page === 'about') {
                content.innerHTML = "<div class='section'><h1>About Me</h1><p>I am a student at Riau University, currently pursuing a degree in Informatics Engineering. I am passionate about technology and innovation.</p></div>";
            } else if (page === 'contact') {
                content.innerHTML = "<div class='section'><h1>Contact Me</h1><p>Email: fithriaura@gmail.com</p></div>";
            }
        }

        function viewProjects() {
            let content = document.getElementById("content");
            content.innerHTML = "<p>Belum ada project saat ini.</p>";
        }

        function toggleMenu() {
            let navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>
</body>
</html>
