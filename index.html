<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fithri Aura | Portofolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
      
        *, *:before, *:after {
            box-sizing: border-box;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #355e3b, #2f4f4f); 
            color: #f1e1c6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #3a6a3d, #3a5f62); 
            padding: 15px 5%;
            position: fixed; 
            width: 100%; 
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }
        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        nav a { 
            color: #f1e1c6; 
            text-decoration: none; 
            font-size: 16px; 
            font-weight: bold; 
            transition: 0.3s;
            padding: 10px 20px;
            border-radius: 5px;
        }
        nav a:hover { 
            background: rgba(181, 139, 95, 0.3); 
            color: #fff;
            transform: scale(1.05);
        }
        .owner-name-nav {
            font-size: 24px;
            font-weight: bold;
            color: #f1e1c6;
            letter-spacing: 1px;
            white-space: nowrap;
        }
        .container { 
            width: 90%; 
            margin: auto; 
            padding: 120px 0; 
            text-align: center;
        }
        .hero h1 { 
            font-size: 50px; 
            color: #d3c6b1;
            animation: fadeIn 1.5s ease-in-out;
        }
        .cta-button {
            background: #4b8c4e;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 30px;
            transition: 0.3s;
            display: inline-block;
        }
        .cta-button:hover {
            background: #2d6f32;
            transform: scale(1.05);
        }

        .social-icons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .social-icons a {
            color: #f1e1c6;
            font-size: 22px; 
            transition: 0.3s;
            padding: 12px;
            border-radius: 50%;
            background: rgba(181, 139, 95, 0.3);
        }

        .social-icons a:hover {
            background: #4b8c4e;
            transform: scale(1.1);
        }

        footer { 
            background: #3a5f62; 
            color: #f1e1c6; 
            text-align: center; 
            padding: 20px; 
            margin-top: 30px;
            border-top: 1px solid #b3a28c; 
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: #f1e1c6;
            margin: 6px 0;
            transition: 0.4s;
        }


        .menu {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .menu li {
            list-style: none;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 15px 10%;
                width: 100%;
                box-shadow: none;
                position: static; 
            }

            .nav-links {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                gap: 10px;
                margin-top: 20px;
            }

            .menu.active {
                display: flex;
            }

            .hamburger.active div:nth-child(1) {
                transform: rotate(-45deg);
                position: relative;
                top: 6px;
            }

            .hamburger.active div:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active div:nth-child(3) {
                transform: rotate(45deg);
                position: relative;
                top: -6px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="owner-name-nav">Fithri Aura</div>
            <!-- Hamburger Menu -->
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="menu">
                <li><a href="#" onclick="showPage('home')">Home</a></li>
                <li><a href="#" onclick="showPage('about')">About</a></li>
                <li><a href="#" onclick="showPage('categories')">Categories</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div id="content" class="hero">
            <h1>Welcome to My Portofolio</h1>
            <a href="#" class="cta-button" onclick="viewProjects()">View My Projects</a>
        </div>
    </div>

    <div class="social-icons">
    
        <a href="https://www.instagram.com/rajngdae" target="_blank" class="fab fa-instagram"></a>
     
        <a href="https://letterboxd.com/razych" target="_blank" class="fab fa-film"></a>
    </div>

    <footer>
        &copy; 2025 Fithri Aura. All Rights Reserved.
    </footer>

    <script>

        function showPage(page) {
            let content = document.getElementById("content");
            if (page === 'home') {
                content.innerHTML = "<h1>Welcome to My Portofolio</h1><a href='#' class='cta-button' onclick='viewProjects()'>View My Projects</a>";
            } else if (page === 'about') {
                content.innerHTML = "<div class='section'><h1>About Me</h1><p>I am a student at Riau University, currently pursuing a degree in Informatics Engineering. I am passionate about technology and innovation.</p></div>";
            } else if (page === 'categories') {
                content.innerHTML = "<div class='section'><h1>Categories</h1><p>Belum ada kategori saat ini.</p></div>";
            }
        }

        function viewProjects() {
            let content = document.getElementById("content");
            content.innerHTML = "<p>Belum ada project saat ini.</p>";
        }

  
        function toggleMenu() {
            document.querySelector(".menu").classList.toggle("active");
            document.querySelector(".hamburger").classList.toggle("active");
        }
    </script>
</body>
</html>
